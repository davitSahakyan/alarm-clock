<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alarm</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="clockContainer">
                <div id="time"></div>
                <div>Start time</div>
                <div id="timeInputPart">
                    <input
                        type="number"
                        id="hours"
                        class="timeInput"
                        min="0"
                        max="24"
                        step="1"
                    />
                    <span>:</span>
                    <input
                        type="number"
                        id="minutes"
                        class="timeInput"
                        min="0"
                        max="60"
                        step="1"
                    />
                    <span>:</span>
                    <input
                        type="number"
                        id="seconds"
                        class="timeInput"
                        min="0"
                        max="60"
                        step="1"
                    />
                </div>
                <div id="setTimeButtonContainer">
                    <button id="setTimeButton">Start</button>
                </div>
            </div>

            <div id="alarm-container"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
